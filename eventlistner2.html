<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Event Example</title>
</head>
<body>

<script>
    document.addEventListener("keydown", function(event) {
        console.log("Key Code:", event.keyCode);
    });
</script>

</body>
</html>
